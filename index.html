<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

body{
  margin:0;
  background: linear-gradient(135deg,#0f172a,#020617);
  font-family: Arial;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:white;
}

/* Snow effect */
.snow{

  top:0;

  width:100%;
  height:100%;

}

/* Layout */
.container{

  background: rgba(255,255,255,0.08);

  padding:25px;
  border-radius:25px;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
  backdrop-filter: blur(14px);
  max-width:850px;
  width:90%;
}

.title{
  text-align:center;
  font-size:28px;
  margin-bottom:20px;
}

.grid{
  display:grid;

  gap:20px;
}

.card{

.keybox{
  font-size:22px;
  font-weight:bold;
  padding:10px;
  background: rgba(0,0,0,0.35);
  border-radius:14px;
}

button{
  margin-top:12px;
  padding:9px 16px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#38bdf8,#2563eb);
  color:white;
  font-size:14px;
  box-shadow:0 10px 20px rgba(0,0,0,0.25);
}

.alert{
  margin-top:8px;
  color:#ffbaba;
}

.blur{
  filter:blur(6px);
}

@media(max-width:700px){
  .grid{grid-template-columns:1fr}
}


/* Snow animation */
@keyframes fall {
  to{transform:translateY(110vh);}
}

</style>
</head>

<body>

<div class="snow" id="snow"></div>

<div class="container">

// ====== ADMIN S·ª¨A KEY T·∫†I ƒê√ÇY ======
const KEY_LQ_IOS = "LQ-IOS-123";

// ====== GI·ªöI H·∫†N 1 L·∫¶N / NG√ÄY / M·ª§C ======

// ====== Ch·ªëng F12 c∆° b·∫£n ======

// ====== SNOW EFFECT ======
function createSnow(){
  const snow = document.getElementById("snow");
  for(let i=0;i<130;i++){

    s.style.position="absolute";
