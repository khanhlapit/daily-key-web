  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#38bdf8,#2563eb);
  color:white;
  font-size:14px;
  box-shadow:0 10px 20px rgba(0,0,0,0.25);
}

.alert{

}

.blur{
  filter:blur(6px);
}

@media(max-width:700px){
