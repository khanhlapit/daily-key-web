<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Daily Key</title>

<style>

body{
  margin:0;
  background: linear-gradient(135deg,#0f172a,#172554,#020617);
  font-family: Arial;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:white;
}

/* Snow effect */
.snow{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:1;
}

.card{
  z-index:2;
  background: rgba(255,255,255,0.09);
  border:1px solid rgba(255,255,255,0.15);
  padding:25px 35px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  backdrop-filter: blur(12px);
  text-align:center;
  max-width:420px;
}

.title{
  font-size:24px;
  margin-bottom:10px;
}

.keybox{
  margin-top:15px;
  font-size:28px;
  font-weight:bold;
  padding:12px 15px;
  background: rgba(0,0,0,0.25);
  border-radius:14px;
}

.alert{
  margin-top:10px;
  color:#ffbaba;
}

/* Button */
button{
  margin-top:15px;
  padding:10px 18px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#38bdf8,#2563eb);
  color:white;
  font-size:14px;
  box-shadow:0 10px 20px rgba(0,0,0,0.25);
}

/* blur */
.blur{
  filter:blur(6px);
}

/* Snow animation styles */
@keyframes fall {
  to { transform: translateY(110vh); }
}

</style>
</head>
<body>

<div class="snow" id="snow"></div>

<div class="card">

</div>

// ===== Snow effect =====
function createSnow(){
  const snow = document.getElementById("snow");
  for(let i=0;i<100;i++){
    let s = document.createElement("div");
    s.style.position="absolute";
    s.style.top = "-10px";
    s.style.left = Math.random()*100+"%";
    s.style.width = s.style.height = Math.random()*5+2+"px";
    s.style.background="white";
    s.style.borderRadius="50%";
    s.style.opacity=Math.random();

    s.style.animationDelay = Math.random()*5+"s";

  }
}

</html>
