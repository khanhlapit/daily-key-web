<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Key</title>

  <style>
    body{font-family:Arial;padding:20px}
    #key{font-size:24px;font-weight:bold}
  </style>
</head>
<body>

<h2>Key hôm nay</h2>

<div id="key">ABC123</div>

<p>Admin sửa key tại file index.html mỗi ngày</p>

<script>
// chống F12 mức cơ bản
document.addEventListener("keydown", e=>{
 if(e.key==="F12") e.preventDefault();
});
</script>

</body>
</html>
